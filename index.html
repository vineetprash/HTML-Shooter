<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Shooter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="centerall landing">
      <div class="title-text">HTML-Shooter</div>
      <div class="subtitle">Your aimlabs at home</div>
      <div class="subtitle">W-A-S-D to move, Aim with mouse cursor</div>
      <div id="error"></div>
      <button onclick="handleGameStart()" id="start-button" class="button">
        Start Game
      </button>

      <div class="subtitle smaller-subtitle" id="difficulty-display"></div>
      <input
        type="range"
        name="difficulty"
        id="difficulty"
        min="1"
        max="4"
        value="1"
      />
      <script src="index.js"></script>
    </div>

    <!-- <script type="module" src="src/index.js"></script> -->
  </body>
</html>
